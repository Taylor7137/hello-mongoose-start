<!DOCTYPE html>
<html lang="en" ng-app = 'todoApp'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>
<body ng-controller="TodoController">
	<div class="container">
	
	<form ng-submit="saveTodo()">
		<div class="form-group text-center">
			<input type="text" class='form-control' ng-model='newTodo.desc'>
			<button class="btn btn-primary text-center" type="submit">Save Todo</button>
		</div>
	</form>
	<hr>
		<div ng-if='isEditing'>
			<input type="text" ng-model='editingTodo.desc'>
			<button type='button' class="btn btn-success" ng-click="updateTodo(editingTodo)">Save</button>
		</div>
		<ul>
			<li class= 'well' ng-repeat="todo in todos">
				{{todo.desc}} - {{todo._id}}
				<button type="button" class='btn btn-sm btn-danger' ng-click="deleteTodo(todo)">delete</button>
				<button type="button" class='btn btn-sm btn-primary' ng-click="editTodo(todo)">edit</button>
			</li>
		</ul>
	</div>
	<script src="js/app.js"></script>
	<script src="js/todo.service.js"></script>
</body>
</html>
